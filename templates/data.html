<!doctype html>
<html>
	<style>
		th, td {
			padding: 15px;
			text-align: left;
		}
		table tr:nth-child(even) {
			background-color: #eee;
		}
		table tr:nth-child(odd) {
			background-color: #fff;
		}
		table th {
			background-color: #DADADA;
			color: black;
		}
		.button{
			background-color: #3436D8;
			color: white;
			padding: 14px 25px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			margin: 4px 2px;
			border-radius: 12px;
			width: 50px;
		}
	</style>
   	<body>

        <title> {{title}} </title>
		<div align = "center">
			<h1> {{title}} </h1>

			<br /><br />

			<a href = "/" class = "button">Home</a>
			<a href = "/add_{{category}}" class = "button">Add</a>
			<a href = "/edit_{{category}}" class = "button">Edit</a>

			<br /><br />
			
			{% block content %}
			{{data | safe}}
			{% endblock %}
		</div>
	  
   	</body>
</html>
